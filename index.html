<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="나에게 맞는 건강관리 스타일은? 헬스케어 MBTI 테스트로 알아보세요!">
    <meta name="keywords" content="헬스케어MBTI, 건강MBTI, HMTI, 건강관리 스타일, 건강테스트, 헬스케어 테스트">
    <meta name="language" content="ko">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="theme-color" content="#007BFF">
    <link rel="dns-prefetch" href="//youngeuibae.github.io">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://youngeuibae.github.io" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <meta property="og:title" content="헬스케어 MBTI 테스트 해보기" />
    <meta property="og:description" content="나에게 맞는 건강관리 스타일은? 헬스케어 MBTI 테스트로 알아보세요!" />
    <meta property="og:url" content="https://youngeuibae.github.io" />
    <title>헬스케어 MBTI 테스트 - 나에게 맞는 건강관리 스타일은?</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .question {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .question:hover {
            transform: translateY(-5px);
        }

        .slider-container {
            position: relative;
            margin: 20px 0;
        }

        .slider-labels,
        .end-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .slider-labels {
            position: absolute;
            top: -24px;
        }

        .slider-labels span,
        .end-labels span {
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 20px;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #007BFF;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #007BFF;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .modal-content {
                width: 90%;
            }
        }

        .circle {
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 50px; /* 원의 높이와 맞추기 */
            margin: 0 10px;
            color: white;
            font-weight: bold;
        }

        .circle-1 {
            background-color: #ff4d4d; /* 1점 색상 */
            width: 50px;
            height: 50px;
        }

        .circle-2 {
            background-color: #ffcc00; /* 2점 색상 */
            width: 40px;
            height: 40px;
        }

        .circle-3 {
            background-color: #66cc66; /* 3점 색상 */
            width: 30px;
            height: 30px;
        }

        .circle-4 {
            background-color: #00bfff; /* 4점 색상 */
            width: 40px;
            height: 40px;
        }

        .circle-5 {
            background-color: #007BFF; /* 5점 색상 */
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>헬스케어 MBTI 테스트</h1>
    <form id="hmti-test-form">
        <!-- 질문들이 여기에 동적으로 생성됩니다. -->
    </form>
    <button id="submit-button" style="display: none;" onclick="calculateHMType()">제출</button> <!-- 제출 버튼 -->
    <div id="pagination" style="text-align: center; margin: 20px 0;">
        <button id="prev-button" onclick="changePage(-1)">이전</button>
        <span id="page-info">1 / ${Math.ceil(questions.length / questionsPerPage)}</span>
        <button id="next-button" onclick="changePage(1)">다음</button>
    </div>
    <script>
        const questions = [
            // 질문 배열 (10개 질문을 페이지당 표시)
        ];
        const form = document.getElementById('hmti-test-form');
        let currentPage = 1;
        const questionsPerPage = 10; // 페이지당 질문 수

        function displayQuestions() {
            form.innerHTML = ''; // 질문 초기화
            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const currentQuestions = questions.slice(start, end);

            currentQuestions.forEach((question, index) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `
                   <h2>질문 ${start + index + 1}</h2>
                   <p>${question}</p>
                   <div class="slider-container">
                       <div class="slider-labels">
                           <span>아니다</span>
                           <span>맞다</span>
                       </div>
                       <input type="range" min="1" max="5" value="3" id="question${start + index + 1}" oninput="updateCircles(${start + index + 1})">
                       <div class="end-labels">
                           <span class="circle circle-1">1</span>
                           <span class="circle circle-2">2</span>
                           <span class="circle circle-3">3</span>
                           <span class="circle circle-4">4</span>
                           <span class="circle circle-5">5</span>
                       </div>
                   </div>
               `;
                form.appendChild(div);
            });

            document.getElementById('page-info').innerText = `${currentPage} / ${Math.ceil(questions.length / questionsPerPage)}`;
            document.getElementById('prev-button').disabled = currentPage === 1;
            document.getElementById('next-button').disabled = currentPage === Math.ceil(questions.length / questionsPerPage);
            
            // 제출 버튼 표시 조건
            document.getElementById('submit-button').style.display = currentPage === Math.ceil(questions.length / questionsPerPage) ? 'block' : 'none';
        }

        function updateCircles(questionIndex) {
            const value = document.getElementById(`question${questionIndex}`).value;
            const circles = document.querySelectorAll('.end-labels .circle');
            circles.forEach((circle, index) => {
                circle.style.display = (index + 1) == value ? 'inline-block' : 'none';
            });
        }

        function changePage(direction) {
            currentPage += direction;
            displayQuestions();
        }

        // calculateHMType 함수는 이전에 수정한 내용을 사용하세요.

        window.onload = () => {
            displayQuestions(); // 페이지 로드 시 질문 표시
        }
    </script>
</body>
</html>
