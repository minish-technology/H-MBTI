        const form = document.getElementById('hmti-test-form');

        questions.forEach((question, index) => {
            const div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `
                <h2>질문 ${index + 1}</h2>
                <p>${question}</p>
                <div class="slider-container">
                    <div class="slider-labels">
                        <span>전혀 그렇지 않다</span>

                    <input type="range" min="1" max="5" value="3" id="question${index + 1}">
                    <div class="end-labels">
                        <span>1</span>
                        <span>5</span>
                    </div>
                </div>
            `;
            form.appendChild(div);
        });

        function calculateHMType() {
            const answers = [];
            for (let i = 1; i <= questions.length; i++) {
                answers.push(parseInt(document.getElementById(`question${i}`).value));
            }

            let scores = {
                A: 0,
                C: 0,
                H: 0,
                G: 0,
                R: 0,
                D: 0,
                O: 0,
                L: 0
            };

            // A-R 차원
            scores.A += answers[0] > answers[4] ? 1 : 0; // 1번 질문
            scores.R += answers[0] <= answers[4] ? 1 : 0; // 1번 질문
            scores.A += answers[8] > answers[12] ? 1 : 0; // 9번 질문
            scores.R += answers[8] <= answers[12] ? 1 : 0; // 9번 질문
            scores.A += answers[16] > answers[20] ? 1 : 0; // 17번 질문
            scores.R += answers[16] <= answers[20] ? 1 : 0; // 17번 질문
            scores.A += answers[24] > answers[28] ? 1 : 0; // 25번 질문
            scores.R += answers[24] <= answers[28] ? 1 : 0; // 25번 질문

            // C-D 차원
            scores.C += answers[1] > answers[5] ? 1 : 0; // 2번 질문
            scores.D += answers[1] <= answers[5] ? 1 : 0; // 2번 질문
            scores.C += answers[9] > answers[13] ? 1 : 0; // 10번 질문
            scores.D += answers[9] <= answers[13] ? 1 : 0; // 10번 질문

            scores.D += answers[17] <= answers[21] ? 1 : 0; // 18번 질문
            scores.C += answers[25] > answers[28] ? 1 : 0; // 26번 질문
            scores.D += answers[25] <= answers[28] ? 1 : 0; // 26번 질문

            // H-O 차원
            scores.H += answers[2] > answers[6] ? 1 : 0; // 3번 질문
            scores.O += answers[2] <= answers[6] ? 1 : 0; // 3번 질문
            scores.H += answers[10] > answers[14] ? 1 : 0; // 11번 질문
            scores.O += answers[10] <= answers[14] ? 1 : 0; // 11번 질문
            scores.H += answers[18] > answers[22] ? 1 : 0; // 19번 질문
            scores.O += answers[18] <= answers[22] ? 1 : 0; // 19번 질문
            scores.H += answers[26] > answers[28] ? 1 : 0; // 27번 질문
            scores.O += answers[26] <= answers[28] ? 1 : 0; // 27번 질문

            // G-L 차원
            scores.G += answers[3] > answers[7] ? 1 : 0; // 4번 질문
            scores.L += answers[3] <= answers[7] ? 1 : 0; // 4번 질문
            scores.G += answers[11] > answers[15] ? 1 : 0; // 12번 질문
            scores.L += answers[11] <= answers[15] ? 1 : 0; // 12번 질문
            scores.G += answers[19] > answers[23] ? 1 : 0; // 20번 질문
            scores.L += answers[19] <= answers[23] ? 1 : 0; // 20번 질문
            scores.G += answers[27] > answers[28] ? 1 : 0; // 28번 질문
            scores.L += answers[27] <= answers[28] ? 1 : 0; // 28번 질문

            // A-R 차원 (추가)
            scores.A += answers[4] > answers[12] ? 1 : 0; // 5번 질문
            scores.R += answers[4] <= answers[12] ? 1 : 0; // 5번 질문
            scores.A += answers[12] > answers[20] ? 1 : 0; // 13번 질문
            scores.R += answers[12] <= answers[20] ? 1 : 0; // 13번 질문
            scores.A += answers[20] > answers[28] ? 1 : 0; // 21번 질문
            scores.R += answers[20] <= answers[28] ? 1 : 0; // 21번 질문

            // C-D 차원 (추가)
            scores.C += answers[5] > answers[13] ? 1 : 0; // 6번 질문
            scores.D += answers[5] <= answers[13] ? 1 : 0; // 6번 질문

            scores.D += answers[13] <= answers[21] ? 1 : 0; // 14번 질문

            scores.D += answers[21] <= answers[28] ? 1 : 0; // 22번 질문

            // H-O 차원 (추가)

            scores.O += answers[14] <= answers[22] ? 1 : 0; // 15번 질문
            scores.H += answers[22] > answers[28] ? 1 : 0; // 23번 질문

            // 29번 질문 (R 차원에만 해당)
            scores.R += answers[28] > 0 ? 1 : 0; // 29번 질문
            scores.R += answers[28] > 0 ? 1 : 0; // 29번 질문 (두 번째 줄 추가)

                "RDHL": "혼자서 다양한 방식으로 전체적 건강을 숙고적으로 관리 (MBTI: INFP와 유사)",
                "RDOG": "그룹과 함께 특정 건강 목표를 다양한 방식으로 숙고하며 추구 (MBTI: ENTJ와 유사)",
                "RDOL": "혼자서 특정 건강 목표를 다양한 방식으로 숙고하며 관리 (MBTI: INTJ와 유사)"
            };
            
            const hmbtititle = {
                "ACHG": "열정적인 건강 리더",
                "ACHL": "꾸준한 웰니스 고수",
                "ACOG": "목표 중심 건강 메이트",
                "ACOL": "정밀한 셀프 케어러",
                "ADHG": "활력 넘치는 웰빙 탐험가",
                "ADHL": "유연한 건강 아티스트",
                "ADOG": "역동적인 건강 파트너",
                "ADOL": "창의적인 웰니스 해커",
                "RCHG": "신중한 웰빙 가이드",
                "RCHL": "차분한 건강매니저",
                "RCOG": "분석적인 웰니스 코치",
                "RCOL": "전략적인 셀프케어러",
                "RDHG": "관대한 건강 메이트",
                "RDHL": "관대한 웰빙 철학자",
                "RDOG": "앞서가는 건강 멘토",
                "RDOL": "고독한 건강 설계사"
            };

            const HMtitle = hmbtititle[finalType] || "유형을 찾을 수 없습니다.";
            const description = descriptions[finalType] || "유형을 찾을 수 없습니다.";
            showModal(`당신의 헬스케어 MBTI는? <br><br> <h1>${HMtitle}</h1> <br> ${description}`, true);

            // ACHG 유형일 때 버튼 표시
            const types = [
                'ACHG', 'ACHL', 'ACOG', 'ACOL', 'ADHG', 
                'ADHL', 'ADOG', 'ADOL', 'RCHG', 'RCHL', 
                'RCOG', 'RCOL', 'RDHG', 'RDHL', 'RDOG', 'RDOL'
            ];

            types.forEach(type => {
                if (finalType === type) {
                    document.getElementById(`view-${type.toLowerCase()}`).style.display = 'block';
                } else {
                    document.getElementById(`view-${type.toLowerCase()}`).style.display = 'none'; 
                }
            });
        }

        function showModal(text, showShareButton) {
            const modal = document.getElementById("myModal");
            const span = document.getElementById("close");
            const shareButton = document.getElementById("share-button");
            const modalText = document.getElementById("modal-text");
            modalText.innerHTML = text;
            modal.style.display = "block";
            shareButton.style.display = showShareButton ? "block" : "none";
            span.onclick = () => modal.style.display = "none";
            window.onclick = event => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }

        function copyToClipboard() {
            const type = calculateHMType(); // 최종 유형을 반환받음
            const text = `${window.location.href}?hmtiType=${type}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('링크가 클립보드에 복사되었습니다!');
            }).catch(error => {
                alert('복사 실패: ', error);
            });
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const hmtiType = params.get('hmtiType');
            if (hmtiType) {
                const resultText = `당신의 헬스케어 MBTI는? <br><br> <h1>${hmtiType}</h1> <br> ${hmtiTypes[hmtiType]}`;
                const buttonText = `<button onclick="location.href='${window.location.origin}'">나도 검사하기</button>`;
                showModal(resultText + buttonText, false);
            }
        }
    </script>
