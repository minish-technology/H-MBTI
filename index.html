    <style>

        input[type="range"] {

            display: none;
            position: fixed;
            z-index: 1;

            top: 0;

            background-color: #fefefe;

<body>
    <h1>헬스케어 MBTI 테스트</h1>
    <form id="hmti-test-form">
        <!-- 질문들이 여기에 동적으로 생성됩니다. -->
    </form>
    <button onclick="calculateHMType()">제출</button>
    <!-- 커스텀 모달 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="close">×</span>
            <p id="modal-text"></p>
            <button id="share-button" style="display: none;" onclick="copyToClipboard()">공유하기</button>
        </div>
    </div>
    <script>
        const questions = [
            '나는 새로운 건강 정보를 접하면 즉시 실천해 보는 편이다.',
            '건강 관리 루틴을 정해두고 꾸준히 지키는 것이 중요하다고 생각한다.',
            '신체적 건강뿐만 아니라 정신적, 사회적 건강도 동등하게 중요하다고 생각한다.',
            '운동은 혼자 하는 것보다 그룹으로 하는 것이 더 효과적이라고 생각한다.',
            '건강에 관한 결정을 내릴 때 충분히 고민하고 신중하게 접근한다.',
            '나의 건강 관리 방식은 상황에 따라 유연하게 변하는 편이다.',
            '특정 건강 목표(예: 체중 감량, 근력 증가)에 집중하는 것이 전반적인 웰빙보다 중요하다.',
            '건강 관련 정보는 주로 혼자 찾아보고 결정을 내린다.',
            '새로운 건강 트렌드나 다이어트를 먼저 시도해보는 편이다.',
            '매일 같은 시간에 운동하는 등 규칙적인 생활을 중요하게 여긴다.',
            '명상이나 요가와 같은 심신 안정 활동을 정기적으로 한다.',
            '건강 관련 커뮤니티나 모임에 적극적으로 참여한다.',
            '건강 관련 결정을 내리기 전에 장단점을 철저히 분석한다.',
            '같은 운동이나 식단을 계속하는 것에 쉽게 지루함을 느낀다.',
            '전반적인 라이프스타일 개선보다는 구체적인 건강 지표(예: 혈압, 콜레스테롤 수치)에 더 관심이 있다.',
            '건강 관리는 개인의 책임이라고 생각하며, 다른 사람의 조언에 의존하지 않는다.',
            '건강에 좋다고 알려진 새로운 음식이나 보조제를 주저 없이 시도한다.',
            '정기적인 건강 검진을 중요하게 생각하고 꼭 받는다.',
            '육체적 건강과 정신적 건강은 밀접하게 연관되어 있다고 생각한다.',
            '다른 사람들과 건강 정보나 팁을 공유하는 것을 즐긴다.',
            '건강 관련 의사결정을 할 때 전문가의 조언을 꼭 듣는 편이다.',
            '다양한 운동을 번갈아가며 하는 것을 좋아한다.',
            '전체적인 웰빙보다는 특정 부위의 체형 관리에 더 집중한다.',
            '나만의 건강 관리 방식을 가지고 있으며, 이를 고수하는 편이다.',
            '건강에 관한 새로운 기기나 앱이 나오면 빠르게 도입하는 편이다.',
            '식사 시간이나 취침 시간 등 생활 리듬을 일정하게 유지하려고 노력한다.',
            '스트레스 관리가 신체 건강만큼 중요하다고 생각한다.',
            '건강한 생활습관을 위해 가족이나 친구들과 함께 노력한다.',
            '건강 관련 결정을 내릴 때 직관보다는 객관적인 데이터를 중요하게 여긴다.',
        ];
        const form = document.getElementById('hmti-test-form');

        questions.forEach((question, index) => {
            const div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `
                <h2>질문 ${index + 1}</h2>
                <p>${question}</p>
                <div class="slider-container">
                    <div class="slider-labels">
                        <span>매우 그렇지 않다</span>
                        <span>전혀 그렇다</span>
                    </div>
                    <input type="range" min="1" max="5" value="3" id="question${index + 1}">
                    <div class="end-labels">
                        <span>1</span>
                        <span>5</span>
                    </div>
                </div>
            `;
            form.appendChild(div);
        });

        function calculateHMType() {
            const answers = [];
            for (let i = 1; i <= questions.length; i++) {
                answers.push(parseInt(document.getElementById(`question${i}`).value));
            }

            let scores = {
                A: 0,
                C: 0,
                H: 0,
                G: 0,
                R: 0,
                D: 0,
                O: 0,
                L: 0
            };

            // A-R 차원
            scores.A += answers[0] > answers[4] ? 1 : 0; // 1번 질문
            scores.R += answers[0] <= answers[4] ? 1 : 0; // 1번 질문
            scores.A += answers[8] > answers[12] ? 1 : 0; // 9번 질문
            scores.R += answers[8] <= answers[12] ? 1 : 0; // 9번 질문

            // C-D 차원
            scores.C += answers[1] > answers[5] ? 1 : 0; // 2번 질문
            scores.D += answers[1] <= answers[5] ? 1 : 0; // 2번 질문
            scores.C += answers[9] > answers[13] ? 1 : 0; // 10번 질문
            scores.D += answers[9] <= answers[13] ? 1 : 0; // 10번 질문

            // H-O 차원
            scores.H += answers[2] > answers[6] ? 1 : 0; // 3번 질문
            scores.O += answers[2] <= answers[6] ? 1 : 0; // 3번 질문
            scores.H += answers[10] > answers[14] ? 1 : 0; // 11번 질문
            scores.O += answers[10] <= answers[14] ? 1 : 0; // 11번 질문

            // G-L 차원
            scores.G += answers[3] > answers[7] ? 1 : 0; // 4번 질문
            scores.L += answers[3] <= answers[7] ? 1 : 0; // 4번 질문
            scores.G += answers[11] > answers[15] ? 1 : 0; // 12번 질문
            scores.L += answers[11] <= answers[15] ? 1 : 0; // 12번 질문

            // 최종 유형 결정
            let finalType = '';
            finalType += scores.A > scores.R ? 'A' : 'R';
            finalType += scores.C > scores.D ? 'C' : 'D';
            finalType += scores.H > scores.O ? 'H' : 'O';
            finalType += scores.G > scores.L ? 'G' : 'L';

            // 최종 유형에 대한 설명 추가
            const descriptions = {
                "ACHG": "적극적이고 일관된 루틴으로 전체적 건강을 그룹과 함께 추구 (MBTI: ESTJ와 유사)",
                "ACHL": "혼자서 일관된 방식으로 전체적 건강을 적극적으로 관리 (MBTI: ISTJ와 유사)",
                "ACOG": "그룹과 함께 특정 건강 목표를 일관되고 적극적으로 추구 (MBTI: ESFJ와 유사)",
                "ACOL": "혼자서 특정 건강 목표를 일관되고 적극적으로 관리 (MBTI: ISFJ와 유사)",
                "ADHG": "그룹과 함께 다양한 방식으로 전체적 건강을 적극적으로 추구 (MBTI: ENFJ와 유사)",
                "ADHL": "혼자서 다양한 방식으로 전체적 건강을 적극적으로 관리 (MBTI: INFJ와 유사)",
                "ADOG": "그룹과 함께 특정 건강 목표를 다양한 방식으로 적극적으로 추구 (MBTI: ENTP와 유사)",
                "ADOL": "혼자서 특정 건강 목표를 다양한 방식으로 적극적으로 관리 (MBTI: INTP와 유사)",
                "RCHG": "그룹 내에서 일관된 루틴으로 전체적 건강을 숙고적으로 관리 (MBTI: ESFP와 유사)",
                "RCHL": "혼자서 일관된 루틴으로 전체적 건강을 숙고적으로 추구 (MBTI: ISFP와 유사)",
                "RCOG": "그룹과 함께 특정 건강 목표를 일관되게 숙고하며 관리 (MBTI: ESTP와 유사)",
                "RCOL": "혼자서 특정 건강 목표를 일관되게 숙고하며 관리 (MBTI: ISTP와 유사)",
                "RDHG": "그룹 내에서 다양한 방식으로 전체적 건강을 숙고적으로 추구 (MBTI: ENFP와 유사)",
                "RDHL": "혼자서 다양한 방식으로 전체적 건강을 숙고적으로 관리 (MBTI: INFP와 유사)",
                "RDOG": "그룹과 함께 특정 건강 목표를 다양한 방식으로 숙고하며 추구 (MBTI: ENTJ와 유사)",
                "RDOL": "혼자서 특정 건강 목표를 다양한 방식으로 숙고하며 관리 (MBTI: INTJ와 유사)"
            };
            
            const hmbtititle = {
                "ACHG": "열정적인 건강 리더",
                "ACHL": "꾸준한 웰니스 고수",
                "ACOG": "목표 중심 건강 메이트",
                "ACOL": "정밀한 셀프 케어러",
                "ADHG": "활력 넘치는 웰빙 탐험가",
                "ADHL": "유연한 건강 아티스트",
                "ADOG": "역동적인 건강 파트너",
                "ADOL": "창의적인 웰니스 해커",
                "RCHG": "신중한 웰빙 가이드",
                "RCHL": "차분한 건강매니저",
                "RCOG": "분석적인 웰니스 코치",
                "RCOL": "전략적인 셀프케어러",
                "RDHG": "관대한 건강 메이트",
                "RDHL": "관대한 웰빙 철학자",
                "RDOG": "앞서가는 건강 멘토",
                "RDOL": "고독한 건강 설계사"
            }

            const description = descriptions[finalType] || "유형을 찾을 수 없습니다.";
            showModal(`당신의 헬스케어 MBTI는? <br><br> <h1>${hmbtititle}</h1> <br> ${description}`, true);
        }

        function showModal(text, showShareButton) {
            const modal = document.getElementById("myModal");
            const span = document.getElementById("close");
            const shareButton = document.getElementById("share-button");
            const modalText = document.getElementById("modal-text");
            modalText.innerHTML = text;
            modal.style.display = "block";
            shareButton.style.display = showShareButton ? "block" : "none";
            span.onclick = () => modal.style.display = "none";
            window.onclick = event => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }

        function copyToClipboard() {
            const type = calculateHMType(); // 최종 유형을 반환받음
            const text = `${window.location.href}?hmtiType=${type}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('링크가 클립보드에 복사되었습니다!');
            }).catch(error => {
                alert('복사 실패: ', error);
            });
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const hmtiType = params.get('hmtiType');
            if (hmtiType) {
                const resultText = `당신의 헬스케어 MBTI는? <br><br> <h1>${hmtiType}</h1> <br> ${hmtiTypes[hmtiType]}`;
                const buttonText = `<button onclick="location.href='${window.location.origin}'">나도 검사하기</button>`;
                showModal(resultText + buttonText, false);
            }
        }
    </script>
